<html>
    <head>
        <title>who took my book</title>
		<link rel="icon" type="image/vnd.microsoft.icon" href="/s/wtmb.ico" />
        <link type="text/css" rel="stylesheet" href="/s/pres2.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript">
            function save_success(){
            	window.location = "http://"+window.location.hostname+":"+window.location.port+"/mybooks";
            }
            function save_error(){
            	    alert("oops. Action failed. Please retry");
            }
            $(document).ready(function(){
        	$("#save").click(
        	function(){
				var values = new Array();
				$.each($("input[@name='user_group[]']:checked"), 
					function() {
  						values.push($(this).val());
		            });
		        $.ajax({
			        url: "/settings",
			        type: "POST",
			        data: {"membership" : values.join(',')},
					success: save_success,
			        error: save_error
			    });					
		        
			});
			
			});
        </script>
    <body>        <div id="page">
    <H4>Choose your group(s)</H4>
    	<table id="group_table">
    	<tr><th>Group</th><th>Created By</th><th>Description</th></tr>
	    	{% for row in rows%}
    	<tr class="{{row.1}}">
		    	<td><label><input type="checkbox" name="user_group[]" value="{{row.0.name}}" {{row.1}}>{{row.0.name}}</label></td>
		    	<td>{{row.0.createdBy}}</td>
		    	<td>{{row.0.description}}</td>
    	</tr>
	    	{% endfor%}
        </table>
        <button id="save">save and go back</button></div>
    </body>
</html>
